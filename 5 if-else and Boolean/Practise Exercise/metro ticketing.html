<!DOCTYPE html>
<html lang="en">
<head>
  <title>Metro Ticketing</title>
</head>
<body>
  <script>
    let age = 70;
    let gender = 'female'; // male and female
    let finalDiscount;

    if (age <= 5) {
      finalDiscount = 100;
    } else if (gender === 'female' || age <= 8) {
      finalDiscount = 50;
    } else if (age >= 65) {
      finalDiscount = 30;
    } else {
      finalDiscount = 0;
    }

    console.log(`Your final discount is ${finalDiscount}`)

  </script>
</body>
</html>
